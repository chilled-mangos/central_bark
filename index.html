<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<script src="https://kit.fontawesome.com/5d6ddd7255.js" crossorigin="anonymous"></script>
<title>Central Bark</title>
</head>

<body>

  <!-- navbar -->
  <!-- <nav class="navbar bg-body-tertiary "> -->
  <nav class="navbar navbar-dark bg-success bg-opacity-25 navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand m-3" href="#">
            <i class="fa-solid fa-paw"></i>
            Central Bark
          </a>
          <!-- hamburger menu icon -->
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="#about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#gallery">Gallery</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="#location">Location</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

  <!-- about -->
  <section id="about" class="bg-transparent text-dark">
      <div class="d-sm-flex justify-content-center p-5 m-2">
          <h1 class="mt-5 text-center text-sm-start col-lg-4 col-md-8 col-sm-12">Central Bark is a fenced, off leash dog park</h1>
          <img src="./images/martins-cardoso-NsxzcbdF8fU-unsplash - Copy.jpg" alt="dog park" class="img-fluid col-lg-5 col-md-10 col-sm-12">
      </div>
  </section>

  <!-- gallery -->
  <section id="gallery" class="bg-success bg-opacity-25 ">
    <!-- container -->
    <div class="container p-5">
      <h3 class="text-center text-light">A great place for your dog to get some exercise and meet with fellow furry friends</h3>
      <div class="row p-3 g-4">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/ben-pitasky-0DrmE8Gv9S0-unsplash.jpg" alt="dog laying on the grass with a ball and stick" class="img-fluid">
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/mathew-smith-gM6QroS17aw-unsplash.jpg" alt="two dogs running and playing with each other" class="img-fluid">
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/oskar-kadaksoo-7-Dk-BFGfmU-unsplash.jpg" alt="two dogs walking while the sun sets" class="img-fluid">
        </div>
      </div>
      <div class="row p-3 g-4">
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/c-perret-PD5pW3SrHMI-unsplash.jpg" alt="dog catching a frisbee" class="img-fluid">
        </div>
        <!-- col -->
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/zoe-ra-sirEpWjfSmo-unsplash_(1).jpg" alt="dog smiling in front of a bench" class="img-fluid">
        </div>
        <!-- col -->
        <div class="col-lg-4 col-md-12 col-sm-12">
          <img src="./images/wade-austin-ellis-89QlzkUSwq0-unsplash.jpg" alt="dog laying on the grass" class="img-fluid">
        </div>
      </div>
    </div>
  </section>

  <!-- location -->
  <section id="location" class="bg-transparent text-dark">
    <div class="container">
      <div class="row-md col-sm">
        <!-- d-sm-flex helps initiate the flex for responsive screen -->
         <div class="d-sm-flex justify-content-evenly p-4 m-3">
           <img src="./images/chicago map screenshot.png" alt="map for the park" class="img-fluid m-3 col-lg-5 col-md-10 col-sm-12">
           <div class="col-lg-4 col-md-8 col-sm-12">
             <div class="row p-3">
               <h5 class=" text-center text-sm-start">Find us at</h5>
             </div>
             <div class="row p-3">
               <p>127th St & Timberline Dr, Lemont, IL, US, 660439</p>
             </div>
           </div>
         </div>
      </div>
    </div>
  </section>
  
  <!-- footer -->
  <div class="bg-success text-light bg-opacity-25 text-center p-2">
   <p> @ Central Bark 2023</p> 
  </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
